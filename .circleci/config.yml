version: 2.1
orbs:
  aws-s3: circleci/aws-s3@2.0.0
  
jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=3600"
          aws-access-key-id:  AWS_ACCESS_KEY
          aws-region: AWS_REGION
          aws-secret-access-key: AWS_SECRET_KEY
          from: './index.html'
          to: 's3://adamonaws.com/index.html'
          
      
