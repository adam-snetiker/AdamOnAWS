jobs:
  aws-cli-example:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: adamsnetiker
      - run: aws s3 sync . s3://adamonaws.com --exclude "*" --include "*.html"
      - run: aws s3 sync ./images s3://adamonaws.com/images --exclude "*" --include "*.jpg" --include "*.png"
      - run: aws s3 sync ./css s3://adamonaws.com/css --exclude "*" --include "*.css"
orbs:
  aws-cli: circleci/aws-cli@1.3.2
version: 2.1
workflows:
  aws-cli:
    jobs:
      - aws-cli-example:
          context: aws
